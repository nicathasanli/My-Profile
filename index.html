<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML5, CSS3">
    <meta name="description" content="How to Make Responsive Profile Card in HTML & CSS">
    <meta name="author" content="Coding Lab Youtube Channel">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="mountain.jpg" alt="Profile Photo" class="profile-img"/>
        </div>
        <section>
            <h2>Nijat Hasanli</h2>
            <p>Software Engineer</p>
        </section>
        <nav>
            <a href="#" class="link"><i class='bx bxl-facebook-circle'></i>Facebook</a>
            <a href="#" class="link"><i class='bx bxl-instagram-alt'></i>Instagram</a>
            <a href="#" class="link"><i class='bx bxl-linkedin-square' ></i>Linkedin</a>
            <a href="#" class="link"><i class='bx bxl-twitter'></i>Twitter</a>
        </nav>
    </div>
    
</body>
</html>
